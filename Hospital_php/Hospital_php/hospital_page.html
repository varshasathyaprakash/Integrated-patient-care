      <div class="order-form">
        <h2 style="color: aliceblue">Appoint a New Doctor</h2>
        <form action="doctor_page.php" method="POST">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required />

          <label for="name">Doctor ID:</label>
          <input type="text" name="doctor-id" id="doctor-id" required />

          <label for="name">Patient Number:</label>
          <input
            type="number"
            name="p-no"
            id="p-no"
            required
            min="1"
            max="20"
          />

          <label for="name">Department No:</label>
          <input
            type="number"
            name="dept-no"
            id="dept-no"
            min="1"
            max="10"
            required
          />

          <label>Department Name:</label>
          <select
            name="dept-name"
            id="dept-name"
            style="border: 1px solid #ccc; border-radius: 5px; padding: 8px"
          >
            <option value="">--- Department ---</option>
            <option value="cardiology">Cardiology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="dermatology">Dermatology</option>
            <option value="neurology">Neurology</option>
            <option value="oncology">Oncology</option>
            <option value="gynecology">Gynecology</option>
            <option value="ent">ENT</option>
            <option value="psychiatry">Psychiatry</option>
          </select>

          <button type="submit">ADD</button>
        </form>
      </div>

      <div class="order-form">

          <input
            type="number"
            name="room-no"
            id="room-no"
            required
            min="1"
            max="20"
          />

          <label for="name">Patient No.:</label>
          <input
            type="number"
            name="patient-no"
            id="patient-no"
            min="1"
            max="20"
          />
          required />

        </form>
