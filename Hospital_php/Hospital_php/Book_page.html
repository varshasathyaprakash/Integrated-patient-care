    <section>
      <div class="section1--div1">
        <img src="Hospital.webp" class="hospital-bg" />
      </div>
    </section>

    <div class="book_form">
      <div class="order-form">
        <h2 style="color: aliceblue">Please Fill the Patient Details</h2>
        <form action="Book_page.php" method="POST">
          <label for="name">First Name:</label>
          <input type="text" name="firstname" id="firstname" required />

          <label for="name">Last Name:</label>
          <input type="text" name="lastname" id="lastname" required />

          <label for="name">Patient Number:</label>
          <input
            type="number"
            name="number"
            id="number"
            required
            min="1"
            max="20"
          />

          <label for="name">Age:</label>
          <input type="number" name="age" id="age" required min="1" max="100" />

          <label for="name">Disease:</label>
          <input type="text" name="disease" id="disease" required />

          <label>Gender:</label>
          <select
            name="gender"
            id="gender"
            style="border: 1px solid #ccc; border-radius: 5px; padding: 8px"
          >
            <option value="">--- Gender ---</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

          <label for="name">Room No:</label>
          <input
            type="number"
            name="room-no"
            id="room-no"
            min="1"
            max="20"
            required
          />

          <label>Doctor Name:</label>
          <select
            name="doctor-name"
            id="doctor-name"
            style="border: 1px solid #ccc; border-radius: 5px; padding: 8px"
          >
            <option value="">--- Doctor ---</option>
            <option value="Dr.Satyaprakash">Dr.Satyaprakash</option>
            <option value="Dr.Kulkarni">Dr.Kulkarni</option>
            <option value="Dr.Praveen">Dr.Praveen</option>
            <option value="Dr.Jagadesh">Dr.Jagadesh</option>
            <option value="Dr.Pranay">Dr.Pranay</option>
            <option value="Dr.Lawren">Dr.Lawren</option>
            <option value="Dr.Carrie">Dr.Carrie</option>
            <option value="Dr.Smiha">Dr.Smiha</option>
          </select>

          <label for="name">Admit Date:</label>
          <input type="date" name="admit-date" id="admit-date" required />

          <label for="name">Discharge Date:</label>
          <input
            type="date"
            name="discharge-date"
            id="discharge-date"
            required
          />

          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
